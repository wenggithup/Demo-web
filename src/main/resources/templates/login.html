<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/account.css">
<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<body>

<form class="form-signin" method="post" action="/login">
    <h2 class="form-signin-heading">用户登录</h2>
    <input type="text" name="username" class="form-control" placeholder="电子邮件或用户名" required="" autofocus="">
    <input type="password" name="password" class="form-control" placeholder="密码" required="">

    <button class="btn btn-primary" type="submit">登陆</button>
    <a href="register"><button class="btn btn-primary" type="button">注册</button></a>
</form>
</body>
</html>
