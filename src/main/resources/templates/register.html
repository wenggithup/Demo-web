<html>

<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/account.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        function email() {
            var email= document.getElementById("email").value;
            $.ajax({
                url:"/email",
                type:"post",
                data:{
                "email":email
                },
                dataType:"json",
                success:function () {
                }

            })
        }
        
    </script>
</head>

<body>

<form class="form-signin" method="post" action="/register">
    <h2 class="form-signin-heading">用户注册</h2>
    <input type="text" name="username" class="form-control" placeholder="用户名" required="" autofocus="">

    <input type="text" name="cellphone" class="form-control" placeholder="电话号码" required="" autofocus="">
    <input type="password" name="password" class="form-control" placeholder="密码" required="">
    <input type="text" name="email" class="form-control" placeholder="邮箱" required="" autofocus=""><button class="btn btn-primary" type="button" onclick="email()">点击发送邮箱验证</button>
    <button class="btn btn-primary" type="submit">提交</button>
</form>

</body>

</html>
